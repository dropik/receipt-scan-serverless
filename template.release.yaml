Parameters:
  Stage:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - stage
      - prod

Resources:
  RESTApi:
    Properties:
      StageName:
        Ref: Stage

  ImagesBucket:
    Properties:
      BucketName: !Sub "${AWS::StackName}-images-bucket"

  FileUploader:
    Properties:
      Environment:
        Variables:
          IMAGES_BUCKET: !Ref ImagesBucket
      Policies:
        - Version: 2012-10-17
          Statement:
            - Sid: S3Access
              Effect: Allow
              Action:
                - "s3:PutObject"
              Resource:
                - !Sub "arn:aws:s3:::${ImagesBucket}"
                - !Sub "arn:aws:s3:::${ImagesBucket}/*"

Outputs:
  API:
    Description: API Gateway endpoint URL
    Value: !Sub "https://${RESTApi}.execute-api.${AWS::Region}.amazonaws.com/${Stage}"
